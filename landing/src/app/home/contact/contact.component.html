<div class="contact-container bg-info-subtle p-4">
    <div class="container  ">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <h2 class="text-center mb-4">Contact Us!</h2>
          <!-- <form (ngSubmit)="onSubmit(form)" #form="ngForm"> -->
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" name="name" required ngModel>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Endere√ßo de E-mail</label>
              <input type="email" class="form-control" id="email" name="email" required ngModel>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Assunto</label>
              <input type="text" class="form-control" id="subject" name="subject" required ngModel>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensagem</label>
              <textarea class="form-control" id="message" name="message" rows="5" required ngModel></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </div>
